<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-glyphicons.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script type="text/javascript" src="js/libraries/jquery-1.11.2.js"></script>
    <script type="text/javascript" src="js/libraries/underscore-1.8.2.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/libraries/backbone-1.1.2.js"></script>
    <script type="text/javascript" src="js/libraries/require-2.1.16.js"></script>
    <script type="text/javascript" src="js/libraries/Highcharts-4.1.4/js/highcharts.js"></script>
    <script type="text/javascript" src="js/libraries/Highcharts-4.1.4/js/modules/exporting.js"></script>
    <script type="text/javascript" src="js/backbone_base_classes.js"></script>
    <script type="text/javascript" src="js/bb_models_collections.js"></script>
    <script type="text/javascript" src="js/respiration_graph.js"></script>
    <script type="text/template">
      <input type="hidden" name="leaf-species{{forloop.counter}}-name" id="leaf-species{{forloop.counter}}-name" value='{{species|hash:"name"}}' />
      <input type="hidden" name="leaf-species{{forloop.counter}}-base-temp" id="leaf-species{{forloop.counter}}-base-temp" value='{{species|hash:"basetemp"}}' />
      <input type="hidden" name="leaf-species{{forloop.counter}}-E0" id="leaf-species{{forloop.counter}}-E0" value='{{species|hash:"E0"}}' />
      <input type="hidden" name="leaf-species{{forloop.counter}}-R0" id="leaf-species{{forloop.counter}}-R0" value='{{species|hash:"R0"}}' />
      <input type="hidden" name="leaf-species{{forloop.counter}}-percent" id="leaf-species{{forloop.counter}}-percent" value='{{species|hash:"percent"}}' />
   </script>
   <script type="text/template" id="scenario-species">
     <tr>
	   <td>Base Temperature:</td><td>T <sub> 0 </sub>  = 
	     <!--good default is 15 -->
	     <input type="text" size="5" id="species1-base-temp" name="species1-base-temp" class="base-temp"
	     value="0" onchange="javascript:calculateKelvin(species1-base-temp);"
		 onkeyup="javascript:calculateKelvin(species1-base-temp);" />
		 &deg;C = <span id="kelvin"> 273.15 </span>  K 
       </td>
     </tr>
     <tr>
       <td>
         Respiration Rate<br/>	    @ base temperature
       </td>
       <td>
		 R<sub>0 </sub>= <input type="text" size="5" id="species1-R0" name="species1-R0" class="r-zero arr-field" />
		 umol&nbsp;m<sup>-2</sup>s<sup>-1</sup>
	   </td>
	 </tr>
	 <tr>
	   <td>
	     Energy of Activation <br />@ base temperature
       </td>
	   <td>
	     E<sub>0 </sub>	= <input type="text" size="5" id="species1-E0" name="species1-E0" class="e-zero arr-field" />
		 J mol<sup>-1</sup>
	   </td>
	 </tr>
   </script>
   <script type="text/template" id="scenario-template">
     <div class="scenario-row">
       <div class="scenario-title">
         <h4>Scenario Row Template</h4>
         <button type="button" class="btn btn-danger btn-xs deleteScenario">Delete Scenario </button>
         <div class="colorswatch" id="scenario-swatch">
	      &nbsp;&nbsp;&nbsp;&nbsp;
	     </div>
	     <input type="text" class="scenario-name" id="scenario-name" name="scenario-name" value='' />
	   </div><!-- End Scenario Title -->
	   <div class="inner-species-box">
	      <div class="species-table-header">
              <div class="species-add-header">
	            <button type="button" class="btn btn-success btn-xs addSpecies">Add Species</button>
	            Species List
              </div>
	          <div class="species-predefined-list" style="display: none;">
        	      <div class="species-predefined-choice" id="acer_rubrum">Acer rubrum</div>
                  <div class="species-predefined-choice" id="berberis_thumbergii">Berberis thumbergii</div>
                  <div class="species-predefined-choice" id="betula_lenta">Betula lenta</div>
                  <div class="species-predefined-choice" id="betula_papyrifera">Betula papyrifera</div>
                  <div class="species-predefined-choice" id="carya_glabra">Carya glabra</div>
                  <div class="species-predefined-choice" id="kalmia_latifolia">Kalmia latifolia</div>
                  <div class="species-predefined-choice" id="liriodendron_tulipifera">Liriodendron tulipifera</div>
                  <div class="species-predefined-choice" id="platanus_occidentalis">Platanus occidentalis</div>
                  <div class="species-predefined-choice" id="populus_tremuloides">Populus tremuloides</div>
                  <div class="species-predefined-choice" id="populus_grandidentata">Populus grandidentata</div>
                  <div class="species-predefined-choice" id="quercus_prinus">Quercus prinus</div>
	              <div class="species-predefined-choice" id="quercus_rubra">Quercus rubra</div>
	              <div class="species-predefined-choice" id="vaccinium_corymbosum">Vaccinium corymbosum</div>
              </div>
          </div>
          <!-- End Species Table Header -->
          <!-- Table Contains Rows of Species for a given Scenario -->
          <div class="species-table-area">
            <table style="margin-left:50px;width: 87%;">
              <!-- Each Species Should Be Added as a Series of Table Row - 2 per tree -->
            </table>
          </div><!-- End Species Table Area -->
        </div><!-- End Inner Species Box -->
      </div><!-- End Scenario Row Div -->
   </script>
  </head>

  <body>
  <h3>Tree Graph</h3>
    <ul class="nav nav-tabs tree-graph-nav">
      <li class="active"><a href="#leaf-graph-pane" data-toggle="tab">Leaf Level</a></li>
      <li><a href="#canopy-graph-pane" data-toggle="tab">Canopy Level</a></li>
    </ul>
 
    <div class="tree-graph tab-content">
    
      <div class="tab-pane active" id="leaf-graph-pane">
        <div id="container">
        </div>
      </div>
      
      <div class="tab-pane" id="canopy-graph-pane">
        <div id="container2"></div>
        <div id="canopy-graph">
          <!-- This is where the graph is drawn -->
        </div>
        
        <div id="canopy-table">
            <div id="scenario-table-header">Scenario List <button type="button" class="btn btn-success btn-xs addScenario">Add Scenario</button>
            </div> <!-- End Scenario Table Header -->
            
            <div id="scenario-row-box">  
            </div><!-- End Scenario Row Box -->
        </div><!-- End Canopy Table -->
      </div> <!-- End of 2nd tab panel canopy-graph -->
    </div><!-- End Tab Content Div -->
  </body>
</html>
