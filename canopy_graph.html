   <script type="text/template" id="canopy-species-template">
     <div class="canopy-species-row">

       <input type="text" size="30"

       <div class="btn-group">
	           <button type="button" class="btn btn-success btn-xs pull-right dropdown-toggle addSpecies" data-toggle="dropdown" aria-expanded="false">
	             Select Species<span class="caret"></span>
	           </button>
	           <ul class="dropdown-menu" role="menu">
        	     <li class="species-predefined-choice" data-id="acer_rubrum" name="Acer rubrum"><a href="#">Acer rubrum</a></li>

                 <li class="species-predefined-choice" data-id="populus_tremuloides" name="Populus tremuloides"><a href="#">Populus tremuloides</a></li>
                 <li class="species-predefined-choice" data-id="populus_grandidentata" name="Populus grandidentata"><a href="#">Populus grandidentata</a></li>
                 <li class="species-predefined-choice" data-id="quercus_prinus" name="Quercus prinus"><a href="#">Quercus prinus</a></li>
	             <li class="species-predefined-choice" data-id="quercus_rubra" name="Quercus rubra"><a href="#">Quercus rubra</a></li>
	             <li class="species-predefined-choice" data-id="vaccinium_corymbosum" name="Vaccinium corymbosum"><a href="#">Vaccinium corymbosum</a></li>
	           </ul>
      </div>
    </div>
     <tr>
<a href="#" class="tooltip">SC=<span>Species Composition</span></a>
	          <input id="species1-percent" name="species1-percent" type="text" size="5" /> %
	      
	          <table cellspacing="0" class="temptable">
              <tr>
                <td>
                  <a href="#" class="tooltip">Base Temperature:</a>
	              T <sub> 0 </sub>  =
                  <!--good default is 15 -->
                  <input type="text" size="5" id="species1-base-temp" name="species1-base-temp" class="t-zero arr-field"
                    value="<% if(t0) { %> <%= t0 %><% } 
                    else {  %> <%  } %>"
                     />
                    &deg;C =
                  <span id="species1-kelvin"  name="species1-kelvin" class="k-zero"> 273.15 </span>  K
                  <% if(k) { %> <%= k %><% } else {  %> <%  } %>
                </td>
                <td>
                  <a href="#" class="tooltip">R<sub>0</sub>=<span>Respiration Rate @ base temperature</span></a>
                  <input type="text" size="5" id="species1-R0" name="species1-R0" class="r-zero arr-field" value="<% if(r0) { %> <%= r0 %><% } 
        else {  %> <%  } %>"/>
	               umol&nbsp;m<sup>-2</sup>s<sup>-1</sup>
                </td>
                <td>
	               &nbsp;&nbsp;&nbsp;
                </td>
                <td>
                  <a href="#" class="tooltip">E<sub>0</sub>=<span>Energy of Activation @ base temperature</span></a>
                  <input type="text" size="5" id="species1-E0" name="species1-E0" class="e-zero arr-field" value="<% if(e0) { %> <%= e0 %><% } 
        else {  %> <%  } %>"/>
	               J mol<sup>-1</sup>
                </td>
              </tr>
     </div>
   </script>

	   <td>Base Temperature:</td><td>T <sub> 0 </sub>  =

   <script type="text/template" id="scenario-template">

	       </div>
	       <input type="text" class="scenario-name" name="<% if(scenarioName) { %> <%= scenarioName %><% } else {  %>Scenario-Name<%  } %>" value="<% if(scenarioName) { %> <%= scenarioName %><% } else {  %>Scenario-Name<%  } %>" />
	     </div><!-- End Scenario Title -->
	     <div class="species-table">
	       <div class="species-table-header" style="margin-bottom: 2em;">
	         <div class="btn-group pull-right">

	             Add Species<span class="caret"></span>
	           </button>
	           <ul class="dropdown-menu" role="menu">
        	     <li class="species-predefined-choice" data-id="acer_rubrum" name="Acer rubrum"><a href="#">Acer rubrum</a></li>

                 <li class="species-predefined-choice" data-id="liriodendron_tulipifera" name="Liriodendron tulipifera"><a href="#">Liriodendron tulipifera</a></li>
                 <li class="species-predefined-choice" data-id="platanus_occidentalis" name="Platanus occidentalis"><a href="#">Platanus occidentalis</a></li>
                 <li class="species-predefined-choice" data-id="populus_tremuloides" name="Populus tremuloides"><a href="#">Populus tremuloides</a></li>
                 <li class="species-predefined-choice" data-id="populus_grandidentata" name="Populus grandidentata"><a href="#">Populus grandidentata</a></li>
                 <li class="species-predefined-choice" data-id="quercus_prinus" name="Quercus prinus"><a href="#">Quercus prinus</a></li>
	             <li class="species-predefined-choice" data-id="quercus_rubra" name="Quercus rubra"><a href="#">Quercus rubra</a></li>
	             <li class="species-predefined-choice" data-id="vaccinium_corymbosum" name="Vaccinium corymbosum"><a href="#">Vaccinium corymbosum</a></li>
	           </ul>
	         </div><!-- End Button Group Div -->
           </div><!-- End Species Table Header -->

           <!-- Table Contains Rows of Species for a given Scenario -->
           <div class="species-table-body">
             <table style="margin-left:50px;width: 87%;" class="species-row-container">
             <!-- Each Species Should Be Added as a Series of Table Row - 2 per tree -->
             </table>
           </div><!-- End Species Table Area -->
         </div><!-- End Inner Species Box -->
       </div><!-- End Scenario Row Div -->
   </script>

  <body>
  <h3>Tree Graph</h3>
      		<div id="equation">
    			<div class="caption">
    				Arrhenius Function
    			</div>
    			
    			<table class="equation">
    			<tr>
    			<td style="vertical-align: bottom;">
    				<div id="equation-left">
    					<span id="arr-r-result" class="arr-variable">
    						R
    					</span>
    					= 
    					<span id="arr-r-zero" class="arr-variable">
    						R<sub>0</sub></span>e 
    				</div>	
    			</td>
    			<td style="vertical-align: top;">
    				<table id="equation-right">
    					<tr class="top">
    						<td id="arr-e-zero" class="numerator arr-variable">
    							E<sub>0</sub>
    						</td>
    						<td class="eq-big" rowspan="2">
    							( 
    						</td>
    						<td class="numerator">
    							1
    						</td>
    						<td rowspan="2">
    							&minus; 
    						</td>
    						<td class="numerator">
    							1
    						</td>
    						<td class="eq-big" rowspan="2">
    							) 
    						</td>
    					</tr>
    					<tr>
    						<td id="arr-r-g" class="arr-variable">
    							R<sub>g</sub>
    						</td>
    						<td id="arr-t-zero" class="arr-variable">
    							T<sub>0</sub>
    						</td>
    						<td id="arr-t-a" class="arr-variable">
    							T<sub>a</sub>
    						</td>
    					</tr>
    				</table>
    		       </td>
    	       </tr>
    	   </table>				
        </div> <!--  end equation -->

             </div> <!-- End Scenario Table Body -->
            
            </div><!-- End Scenario Table -->
        </div><!-- End Canopy Table -->
      </div> <!-- End of 2nd tab panel canopy-graph -->
    </div><!-- End Tab Content Div -->
    
  </body>
